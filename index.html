<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einzelne Definition anzeigen</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyCXihHnRqn5fcLShJ2ByKhNnfs2z8bjlvg",
      authDomain: "navis-salutaris-7b577.firebaseapp.com",
      databaseURL: "https://navis-salutaris-7b577-default-rtdb.firebaseio.com",
      projectId: "navis-salutaris-7b577",
      storageBucket: "navis-salutaris-7b577.firebasestorage.app",
      messagingSenderId: "321996551929",
      appId: "1:321996551929:web:a630f1249ebc93f6f75428"
    };

    // Firebase initialisieren
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Funktion zum Abrufen der Definition
    function fetchDefinition() {
      const display = document.getElementById("definition-display");
      const wordRef = ref(database, "dictionary/word1"); // Pfad zum spezifischen Datensatz

      // Daten abrufen und anzeigen
      onValue(wordRef, (snapshot) => {
        const wordData = snapshot.val();
        if (wordData) {
          display.textContent = `Wort: ${wordData.word}, Definition: ${wordData.definition}`;
        } else {
          display.textContent = "Kein Eintrag gefunden!";
        }
      }, {
        onlyOnce: true
      });
    }

    // Funktion für globalen Zugriff verfügbar machen
    window.fetchDefinition = fetchDefinition;
  </script>
</head>
<body>
  <h1>Definition aus der Firebase-Datenbank</h1>
  <button onclick="fetchDefinition()">Abrufen</button>
  <div id="definition-display">
    <!-- Die Definition wird hier angezeigt -->
  </div>
</body>
</html>
